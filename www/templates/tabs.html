<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Game" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/passport">
    <ion-nav-view name="tab-passport"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Standings" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Games" icon-off="ion-android-calendar" icon-on="ion-android-calendar" href="#/tab/directory">
    <ion-nav-view name="tab-directory"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->



</ion-tabs>
